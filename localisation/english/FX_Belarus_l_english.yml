### Events
belarus.100.t: "Belarus Seeks Entry to the [Root.GetFactionName]"
belarus.100.d: "The [From.GetAdjective] Government have sent their ambassador and a couple of dignitaries to discuss with the Foreign Ministry of possible [From.GetAdjective] entry to the [Root.GetFactionName]."
belarus.100.a: "Let them in"
belarus.100.b: "They will be a problem"
belarus.101.t: "[From.GetName] Denies our Entry to the [From.GetFactionName]"
belarus.101.d: "In a suprising turn of events, the [From.GetAdjective] Government have denied our proposal of entry to the [From.GetFactionName]."
belarus.101.a: "Dissapointing."

### Focuses
BLR_konigsberg_conference:0 "Konigsberg Conference"
BLR_konigsberg_conference_desc:0 "As we strive for a real position on the world stage and a safe haven that deters the bolshevik devils from ever attacking, we nneed to hold a conference with the Germans. They are a great contender and share many values with us."
BLR_dreams_of_litvinism:0 "Dreams of Litvinism"
BLR_dreams_of_litvinism_desc:0 "We have to see ourselves for who we are. This pretender state to the west is truly a stain on the map of Europe and does not hold any legitimacy or real claim to the old Kingdom of Lithuania. This is where we step in, we are the true successor to the great empire that lived before us, that walked our roads, built our farms, swam in our rivers, and shaped the Belarus we see today. We are the true successor to the Kingdom of Lithuania."
BLR_claims_in_ukraine:0 "Claims in Ukraine"
BLR_claims_in_ukraine_desc:0 "Looking at the old boundaries of the Kingdom of Lithuania, We see that Kiev and beyond are included. This means that we hold a true claim to this land, and must retake it for it is our rightful territory."
BLR_demand_lithuanian_lands:0 "Demand Lithuanian Lands"
BLR_demand_lithuanian_lands_desc:0 "What is a Lithuanian Empire without Lithuania itself? We both know that two Lithuanias cannot exist, and the existance of this pretender state is completely false. They are obligated to give us our rightful territory, so the fist of god won't have to do it himself."
BLR_liberation_from_the_red_menace:0 "Liberation From the Red Menace"
BLR_liberation_from_the_red_menace_desc:0 
