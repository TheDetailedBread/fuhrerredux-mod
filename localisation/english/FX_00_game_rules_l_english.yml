RULE_OPTION_ROM_DIRECT_RULE: "Direct Rule from Bucharest\n\n§GGovernment:§! Valkist\n§GForeign Policy:§! Join the Stahlpakt"
RULE_OPTION_ROM_DIRECT_RULE_DESC: "A catastrophic event has happened and the King will dissolve parliament in order to ensure the stability of the state.\n\n§GGovernment:§! Paternal Autocrat\n§GForeign Policy:§! Random"

# Dutch State Paths
RULE_OPTION_HOL_RANDOM: "Randomised"
