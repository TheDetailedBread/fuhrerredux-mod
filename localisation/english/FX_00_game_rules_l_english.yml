# British Paths
RULE_OPTION_ENG_RANDOM: "Randomised"
RULE_OPTION_ENG_RANDOM_DESC: "In 1936 the British Empire carries on, though great struggles and challenges lie ahead of her. What path she will take in these coming years is undisclosed, and the effects unknown."
RULE_OPTION_CAPE_SINGAPORE: "Fourth Wave Imperialism"
RULE_OPTION_CAPE_SINGAPORE_DESC: "During the 19thC the British Empire commanded a previously unforeseen dominance over global affairs, intervening when and where she pleased in the affairs of other nations. The Great War may have had negative effects on the influence of the British Empire, but many still believe that Britain's destiny lies overseas.\n\n§GIdeology:§! Social Conservative\n§GObjective:§! Construct Cape to Singapore Railway\n§GGW2 Involvement:§! Avoid GW2 involvement until Cape to Singapore is complete\n§GImperial Politics:§! Status Quo"
RULE_OPTION_IMP_FED: "Freedom, Fraternity, Federation"
RULE_OPTION_IMP_FED_DESC: "Proposed in the late 19thC as an alternative to increased devolution of powers and the push towards Home Rule across the Empire, the Imperial Federation aimed to create a federal system of governance between the United Kingdom and the Dominions of the Empire. Though never achieved in the time that it had greatest influence, with great struggle we can breath new life into this old idea.\n\n§GIdeology:§! Social Conservative in coalition with Market Liberal\n§GObjective:§! Form the Imperial Federation\n§GGW2 Involvement:§! Will remain Isolationist until the Imperial Federation is complete, then will enter GW2"
RULE_OPTION_CRUSH_COLLECTIVISM: "The Ideological Threat"
RULE_OPTION_CRUSH_COLLECTIVISM_DESC: "With the Manchester Crisis bringing our great nation to the brink of collapse our King, Edward VIII, saw fit to exercise his royal prerogative and officially dissolve Parliament, taking control over the nation and its destiny. The Crisis which gripped our nation has left a profound impact on the King, who places the blame of the catastrophe squarely at the feet of those Socialists both at home, and abroad.\n\n§GIdeology:§! Paternal Autocrat\n§GObjective:§! Destroy Socialists wherever they are found\n§GGW2 Involvement:§! Will prioritise establishing a land border with the Soviets and preparing a war against them. Will avoid GW2 unless in a defensive alliance with Germany against the Soviets.\n§GImperial Politics:§! Status Quo"
RULE_OPTION_CHALLENGE_FRANCE: "The Old Rival"
RULE_OPTION_CHALLENGE_FRANCE_DESC: "For centuries Britain and France were rivals both in mainland Europe and across the globe. With the rising threat of the German Empire at the end of the 19thC the hatchet was buried, and these former foes fought together to end the threat from Germany. Today Britain and France are once more on opposing sides and perhaps the time has come end the threat from France once and for all.\n\n§GIdeology:§! Authoritarian Democrat\n§GObjective:§! Challenge France\n§GGW2 Involvement:§! Will attack France once GW2 starts\n§GImperial Politics:§! Status Quo"
RULE_OPTION_ENTENTE_CORDIALE: "Brothers in Arms"
RULE_OPTION_ENTENTE_CORDIALE_DESC: "Despite the centuries of mistrust and rivalry between our two nations, Britain and France acted together against the threat of the German Empire during the Great War. Though relations between our two nations have soured in recent years, with a bit of effort the Entente Cordiale can be reborn.\n\n§GIdeology:§! Social Democrat\n§GObjective:§! Reform the Entente Cordiale\n§GGW2 Involvement:§! Will enter GW2 on the side of France\n§GImperial Politics:§! Decentralisation"
RULE_OPTION_RULE_THE_WAVES: "Rule the Waves"
RULE_OPTION_RULE_THE_WAVES_DESC: ""
RULE_ALLOW_JOIN_FACTION: "Joining Factions"
RULE_ALLOW_JOIN_FACTION_ALLOWED_DESC: "Nations can now automatically join factions if they meet the standard requirements."
RULE_ALLOW_JOIN_FACTION_BLOCKED_DESC: "Nations can only join factions through events, focuses, decisions, etc."

# German Paths
RULE_OPTION_GER_WEST_FIRST: "Focus on France"
RULE_OPTION_GER_WEST_FIRST_DESC: "1919 saw the German Empire defeated by France and the Entente powers. In the aftermath of this devastating loss Kaiser Wilhelm II was forced to abdicate leading to the creation of the Weimar Republic whom soon found herself the victim of French Revanchism. The Treaty of Versailles was drafted to the French to keep Germany permanently weak. Adam Dressler came into power promising a complete reversal of the Treaty of Versailles and as such will commit all of Germany's energy in defeating the French.\n\n§GIdeology:§! Valkist\n§GObjective:§! Defeat France and The Entente"
RULE_OPTION_GER_EAST_FIRST: "Focus on the Soviet Union"
RULE_OPTION_GER_EAST_FIRST_DESC: "The defeat of the Russian Empire in the Great War allowed for the creation of the world's first Socialist state, The Soviet Union. Adam Dressler sees socialism not only as a threat to the stability of Germany but an existential threat to the very survival of Europe herself. Dressler shall commit all of Germany's energy into dismantling the Soviet Union and crushing socialism wherever it may arise.\n\n§GIdeology:§! Valkist\n§GObjective:§! Defeat The Soviet Union and The Third International"

