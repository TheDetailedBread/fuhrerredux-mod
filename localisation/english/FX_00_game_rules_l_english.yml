# Romania Paths
RULE_OPTION_ROM_RANDOM: "Randomised"
RULE_OPTION_ROM_RANDOM_DESC: "A Greater Romania has finally been achieved; however, what comes ahead is still unknown"
RULE_OPTION_ROM_STATUS_QUO: "Status Quo"
RULE_OPTION_ROM_STATUS_QUO_DESC: "Either the PSDR, PNL or the PNT will win the elections; and the democratic foundations of the Kingdom will be cemented.\n\n§GGovernment:§! PSDR/PNL/PNT\n§GForeign Policy:§! Join the Entente§!"
RULE_OPTION_ROM_THE_NEW_ERA: "The New Era"
RULE_OPTION_ROM_THE_NEW_ERA_DESC: "A coalition between the PSDR and PDaT will be created before the elections; resulting in a leftist majority. However, the Iron Guard will assassinate the Prime Minister resulting in a radical change in government.\n\n§GGGovernment:§! Libertarian Socialist\n§GForeign Policy:§! Join the International"
