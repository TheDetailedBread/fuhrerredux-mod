l_english:

fxnews.1.t:0 "US Recognises Philippine Independence"
fxnews.1.d:0 "[This.GetNewspaperHeader]In Washington, D.C., at [GetDate], US President [USA.GetLeader] has signed the document containing the official recognition of the United States, for an independent Philippines. This has been witnessed by Filipino President [PHI.GetLeader] and a couple of higher officials, such as Vice-President Sergio Osmeña and Chief Justice Ramón Avanceña.\nBack in the Philippines, crowds have gathered in Luneta Park; to celebrate this momentous occasion. Delegations from the United States are also present, such as High Commissioner McNutt, soon to be US Ambassador to the Philippines, and Senator Harry Bartow Hawes, a co-author of the Hare-Hawes-Cutting Act. Crowds are ecstatic in witnessing the lowering of the American flag, and the raising of the Philippine flag, with some reports of tearing-up with overwhelming joy to see their country free from foreign submission."
fxnews.1.a:0 "Interesting..."
fxnews.2.t:0 "Nacionalistas Wins Philippine Elections"
fxnews.2.d:0 "[This.GetNewspaperHeader]The corruption scandal of the former Economic Minister Aquino has shocked the entire [PHI.GetAdjective] nation to its core, resulting an increased popularity of the Sakdalistas and the creation of the Liberal Party that quickly gained popularity due to the influx of political refugees from the Nacionalista.\n\nAccording to analysts, President Quezon were not perceived to win the 1937 Presidential Elections, assuming the drastic change of the political landscape in the Philippines. But his luck haven't run out as he got the most votes for President, allowing himself to be reelected for the highest office in the Philippines."
fxnews.2.a:0 "Interesting..."
fxnews.3.t:0 "Liberals Wins Philippine Elections"
fxnews.3.d:0 "[This.GetNewspaperHeader]The corruption scandal of the former Economic Minister Aquino has shocked the entire [PHI.GetAdjective] nation to its core, resulting an increased popularity of the Sakdalistas and the creation of the Liberal Party that quickly gained popularity due to the influx of political refugees from the Nacionalistas.\n\nThe new Liberal Party which is headed by Senator Manuel A. Roxas and Senator Elpidio Quirino have secured enough votes for them to be able to sit on the highest office in the land, effectively shifting the political landscape in the Philippines."
fxnews.3.a:0 "Interesting..."
fxnews.4.t:0 "Progressistas Wins Philippine Elections"
fxnews.4.d:0 "[This.GetNewspaperHeader]The corruption scandal of the former Economic Minister Aquino has shocked the entire [PHI.GetAdjective] nation to its core, resulting an increased popularity of the Sakdalistas and the creation of the Liberal Party that quickly gained popularity due to the influx of political refugees from the Nacionalistas.\n\nA third player, however, the Progressistas, have also gained popularity in the years, bearing the fruit for the effort done by its founder, Emilio Aguinaldo as a vocal critic of the Nacionalistas, as they have secured enough votes to be able to once again, make Emilio Aguinaldo, the President of the Second Republic."
fxnews.4.a:0 "Interesting..."
fxnews.5.t:0 "Sakdalistas Wins Philippine Elections"
fxnews.5.d:0 "[This.GetNewspaperHeader]The corruption scandal of the former Economic Minister Aquino has shocked the entire [PHI.GetAdjective] nation to its core, resulting an increased popularity of the Sakdalistas and the creation of the Liberal Party that quickly gained popularity due to the influx of political refugees from the Nacionalistas.\n\nIn a drastic change of event, the Sakdalistas, have come out on top on the 1937 Philippine Elections; effectively allowing its founder, Benigno Ramos, to become the next President of the Republic of the Philippines."
fxnews.5.a:0 "Interesting..."
fxnews.6.t:0 "North Borneo Occupied by Filipino Troops"
fxnews.6.d:0 "[This.GetNewspaperHeader]This morning, the British Foreign Office, have issued a press statement condemning the provocative actions of the [PHI.GetAdjective] Government; as [PHI.GetAdjective] were confirmed have assaulted local garrisons in the North Borneo region, capitalizing the chaos the Insulindian uprising have caused, securing the area for [PHI.GetAdjective] rule.\n\nThe [PHI.GetName] claims they are a successor state to the Sultanate of Sulu, and thus claims to be the rightful owner of the region. As the [ENG.GetAdjective] are weaked by the Stock Market Crash, and both the Colonial and Revolutionary Governments in Insulindia are trying to slice each other's throats; the fate of the people in Sabah are in [PHI.GetAdjective] hands."
fxnews.6.a:0 "Who saw that coming..."
fxnews.6.b:0 "We'll take that back someday..."
fxnews.7.t:0 "Filipino Entry to the [FRA.GetFactionName]"
fxnews.7.d:0 "[This.GetNewspaperHeader]Combined dignitaries from the Entente alliance and the Philippine Government have met in [GetMeetingLocation] to discuss the entry of the Philippines in the alliance. Both sides greeted each other with a warm welcome before discussing the agendas of the meeting.\n\nA few hours later, the [PHI.GetAdjective] and the Entente representatives have agreed on the terms of the entry and have proceed to sign the papers to officially recognize the [PHI.GetName] as a member of the Entente alliance."
fxnews.7.a:0 "They will be just a prey for the Japanese"
fxnews.7.b:0 "We will win this war!"
fxnews.8.t:0 "Southern Agitation"
fxnews.8.d:0 "[This.GetNewspaperHeader]An explosion rocketed Houston, Texas this morning, causing several deaths and a currently untold number of injuries. Chief suspects of the incident include Mexican nationalists, though local police have not yet ruled out a domestic political group either. Included at the scene is what officers have been identifying as the flag of the Mexican State, though additional forensics research will have to be conducted. The target of the attack is believed to be a rail and trasportation hub in the city, but exactly which is not yet known, either. What is known, however, is that the political climate in the country has taken a drastic turn for the worse, and it will certianly only go downhill from here."
fxnews.8.a:0 "We will defend our borders!"
fxnews.8.b:0 "Will the USA and Mexico ever settle their differences?"
fxnews.9.t:0 "Collapse of the United States"
fxnews.9.d:0 "[This.GetNewspaperHeader]The United States of America, a nation of vast opportunity and promise, has been recently plagued by turmoil and riots; due to the ceding of different contested territories to Mexico.\n\nMaking matters worse, different discontented governors have lost faith on the Federal Government and have unified to create their own state; challenging those who are in Washington. The [USA.GetAdjective] Congress will convening soon however, deciding on what the nation will take to overcome this disaster."
fxnews.9.a:0 "Concerning..."
fxnews.10.t:0 "End of American Democracy"
fxnews.10.d:0 "[This.GetNewspaperHeader]The United States of America, a bastion of democracy in the new world, has ironically fallen into a military dictatorship. Caused by the recent secessions of various regions proclaiming independence from Washington, the Congress of the United States saw no choice but to allow the US Military to take control of the apparatus of state in hopes of ending the nightmare that currently haunts the Federalist politicians.\n\nWith the new administration in power, one can only saw its reclaiming of its old territories by means of war. However, many hopes that this nightmare will be over and the life in the United States will go back to normal."
fxnews.10.a:0 "Concerning..."
fxnews.11.t:0 "Huey Long Elected as US President"
fxnews.11.d:0 "[This.GetNewspaperHeader]Huey Pierce Long, the governor of Louisiana and populist thorn in the side of American politics, has officially been declared the inaugural President of the United States of America. The first Democratic President in more than three decades, he comes into office promising wealth, inheritance, and economic reforms, Long soared into the White House on the heels of one of the most tense campaigns in American history. Speaking on tension between Mexico and the United States, Long declared that he was 'up to the task; not a man who strikes first', though many political commentators have expressed their disbelief in such a statement. Regardless of the opinion of some, Long's policies clearly resonate with the many, and it's hard to say exactly where the United States will go from here..."
fxnews.11.a:0 "Interesting..."
fxnews.12.t:0 "Quentin Roosevelt Elected as US President"
fxnews.12.d:0 "[This.GetNewspaperHeader]Quentin Roosevelt, the governor of New York state and son of American hero Theodore Roosevelt, has officially been declared the inaugural President of the United States America. Controversy and harsh words were exchanged concerning the form of his policies- chiefly that they followed his father's very closely. Expanding suffrage reform is his first goal; on racial segregation in the US he commented that 'he would do for the black man what [his] father had done for the other sex'. On relations with Mexico, Roosevelt has constantly reiterated his belief in a preemptive policy to prevent a Mexican insurrection into the United States. His Presidency seems to already laden with discontent, but regardless it remains very popular."
fxnews.12.a:0 "Interesting..."
fxnews.13.t:0 "Alf Landon Elected as US President"
fxnews.13.d:0 "[This.GetNewspaperHeader]Alfred 'Alf' Landon, the governor of Kansas and popular economic figurehead, has officially been declared the inaugural President of the United States of America. Arriving in office with an extensive cabinet of economic reformers, administrotors, and titans of industry, Landon appears determined to turn around the Great Depression by promoting small businesses, scaling up a plan he implemented in Kansas that saw the state achieve the third lowest unemployment in the country. While he has promoted a conservative type of liberalism, he has promised that the pocketbook of the United States will 'not be entirely' sealed. An optimistic President, only time will tell if his policies will strike the heart of the Depression."
fxnews.13.a:0 "Interesting..."
fxnews.14.t:0 "John Nance Garner Elected as US President"
fxnews.14.d:0 "[This.GetNewspaperHeader]John Nance Garner, Speaker of the House and Texan House Representative, has officially been declared the inaugural President of the United States of America. A firm believer in pre-emptive action, Garner found his place dominating conservative politics in the past decade. Although he finds himself on the affirmative side of the conservative debate concerning Theodore Roosevelt's policies, his pro-defense stance brought in many other conservatives who were eager to see a Democrat achieve the highest seat in the country. Already promising sweeping military reform, many Mexican diplomats are beginning to turn outrage in their country toward the US for assuming a threatening posture. When asked to comment on his actions, Garner simply stated that 'our intentions will only ever be as harmful as theirs'."
fxnews.14.a:0 "Interesting..."
fxnews.15.t:0 "Restoration of Democracy in the United States"
fxnews.15.d:0 "[This.GetNewspaperHeader]The United States, known for its stable democracy; has been under authoritarian rule of the military due to the collapse of the union.\n\nHowever, as the Federal Government consolidated control over its old territories; the military administration have called in new elections; electing [USA.GetLeader] as its new President. The rebirth of the United States has been a suprise to many as the old order have faced numerous challenges along the way; and only time will tell if it continues to stand against threats to its survival."
fxnews.15.a:0 "Interesting..."
fxnews.16.t:0 "The Assassination of Abdülmecid II"
fxnews.16.d:0 "[This.GetNewspaperHeader]On this day, the 13th of January, 1936, Sultan Abdülmecid II was very suddenly shot and killed by an unknown assailant! The local Gendarmerie were unable to react in time to save the Sultan, killing the assailant only after the fatal shot that left the Sultan dead. Despite the unpopularity of the Ottoman dynasty after the Great War, Sultan Abdülmecid II and the rest of the Ottoman Royal Family were backed by the Entente powers and kept the empire relatively stable. With the death of the Sultan, uncertainty now rules within the Ottoman Empire."
fxnews.16.a:0 "How terrifying!"
fxnews.17.t:0 "Revolt in the New American Republic"
fxnews.17.d:0 "[This.GetNewspaperHeader]The growing oppression of the Ford Administration on the minorities and the working class have made the latter, seize control of the city of Chicago, declaring an open-armed rebellion against those in Detriot. There were reports of businessmen and loyalists trying to escape the city, but some that unable to leave were locked up by the new \"Revolutionary Government\". Only time will tell on what will be the result of this disaster."
fxnews.17.a:0 "America is in chaos since it collapsed."
fxnews.18.t:0 "Socialists Victorious!"
fxnews.18.d:0 "[This.GetNewspaperHeader]Following the declaration of the open-armed rebellion against the Fordist Government; troops of the Socialist Revolt have marched into the last holdouts of the Fordists, finally giving the end to the armed conflict.\n\nLeaders of the old Fordist Government have not yet surfaced, but many are speculating that they have escaped to neighboring countries such as Canada and New England. As the new order rises in the Rust Belt, many are either cheering or looming on the change."
fxnews.18.a:0 "Didn't see that one coming..."
fxnews.19.t:0 "Unification of Netherlands and Belgium"
fxnews.19.d:0 "[This.GetNewspaperHeader]The leader of the Dutch State, [HOL.GetLeader], a close ally of [GER.GetName] have proclaimed the unification of the Netherlands and Belgium; creating the United Kingdom of the Netherlands.\n\nThe proclaimation have been announced today; after all post-preparations for the integration of the former Belgians lands have been completely annexed by the Dutch State, effectively reverting the effects of the Treaty of London in 1839. Whether this will be the final conquest of the [HOL.GetAdjective] in expansion; can only be answered by the Prince himself."
fxnews.19.a:0 "Another batch of maps remained obsolete"
fxnews.19.b:0 "That bastard have finally done it."
fxnews.20.t:0 "Dutch Exiles sides with the Entente"
fxnews.20.d:0 "[This.GetNewspaperHeader]The Dutch have attempted to main their neutrality during the Great War, until an Entente offensive have trapped German troops in Belgium; with Berlin pressuring the Dutch Government to allow German troops to flee through the Netherlands; the Entente powers punished the Dutch Kingdom in incorporating the provinces of Zeuws-Vlaanderen and Limburg into Belgium.\n\nThis has allowed the nationalist sentiment of the Dutch people skyrocketed; allowing later a coup headed by Prince Bernhard and other radical nationalist army officers to seize control and force the monarchy into exile in Suriname. Now the exiled Dutch Government, have aligned itself with the Entente; promising to cooperate with various Entente powers if the home country has been reclaimed."
fxnews.20.a:0 "Wait? They're still alive?"
fxnews.21.t:0 "Gunshots in Berlin"
fxnews.21.d:0 "[This.GetNewspaperHeader]Last night, A group of soldiers from the seemingly loyal Berlin Guard have what it seemed successful stormed into Dressler's apartments after engaging and killing the TST troops stationed to protect him. Then in a fit of rage shot and threw him out of the window and into the streets in a most gruesome scene before surrendering to the reinforcements after running out of ammunition.\n\nMinutes latter, they were executed on the spot, taunting the aimed rifles with a smile. It seems that these men have with their courage or madness changed the fate of this once pround nation of Germany once more, irrevocably, for better or worse."
fxnews.21.a:0 "Germany bleeds."
fxnews.22.t:0 "PNL Wins Romanian Elections"
fxnews.22.d:0 "[This.GetNewspaperHeader]The National Liberal Party has won the elections. Not a single Romanian was surprised by the news when the PNL assumed power. Since their founding in 1875, the party has been a consistent frontrunner of moderate Romanian politics. The National Liberal Party represents the center-right and the establishment, therefore, it was not surprising that they claimed victory in the recent elections."
fxnews.22.a:0 "Cheers to the PNL"
fxnews.23.t:0 "PSDR Wins Romanian Elections"
fxnews.23.d:0 "[This.GetNewspaperHeader]The Romanian Social Democratic Party has won the elections. Almost all Romanians were surprised by this underdog securing victory in the recent elections. Since their founding in 1927, the PSDR has offered an alternative to the establishment Collectivists who support the Third International and Soviet Russia. For the first time in decades, the National Liberal Party has suffered a humiliating defeat."
fxnews.23.a:0 "Cheers to the PSDR!"
fxnews.24.t:0 "PNT Wins Romanian Elections"
fxnews.24.d:0 "[This.GetNewspaperHeader]As to no one suprise, the Romanian Peasants Party have secured victory on the Romanian General Elections. As the elections are finally over; the new PNT will now form the government to guide Romania in this new age; preparing it to the challenges that will come."
fxnews.24.a:0 "Cheers to the PNT!"
fxnews.25.t:0 "PNC Wins Romanian Elections"
fxnews.25.d:0 "[This.GetNewspaperHeader]The National Christian Party has won the elections. Like a phoenix from the ashes, the Iron Guard’s spiritual successor has ascended to lead Romania. Many whispers fill the streets of Bucharest, all concerning the PNC’s future decisions. How will they implement the Iron Guard’s policies now that they represent the formal embodiment of National Populism in Romania? The people of Romania shall find out soon enough."
fxnews.25.a:0 "Cheers to the PNC!"
fxnews.26.t:0 "Civil War in Romania"
fxnews.26.d:0 "[This.GetNewspaperHeader]The stirring civil unrest in our nation has finally materialized. Elements of the military and ultra-nationalist paramilitary groups in association with the Iron Guard have risen up in an attempt to overthrow the government. It appears conflict is unavoidable. The Romanian Armed Forces are standing by, ready to pacify these rabble rousers."
fxnews.26.a:0 "Crush these rebels!"
fxnews.27.t:0 "Civil War in Romania"
fxnews.27.d:0 "[This.GetNewspaperHeader]The stirring civil unrest in our nation has finally materialized. Elements of the military and loyalist paramilitary groups in association with the royal establishment have risen up in an attempt to overthrow the government. It appears conflict is unavoidable. Our Iron Guard is standing by, ready to pacify these rabble rousers."
fxnews.27.a:0 "Crush these rebels!"
fxnews.28.t:0 "Civil War in Romania"
fxnews.28.d:0 "[This.GetNewspaperHeader]The stirring civil unrest in our nation has finally materialized. Elements of the military and ultra-nationalist paramilitary groups in association with the Iron Guard have risen up in an attempt to overthrow the people’s government. It appears conflict is unavoidable. The Romanian Armed Forces are standing by, ready to pacify these rabble rousers."
fxnews.28.a:0 "Crush these rebels!"
fxnews.29.t:0 "Michael I Crowned King of Romania"
fxnews.29.d:0 "[This.GetNewspaperHeader]Today, on October 25th, the heir apparent to the Kingdom of Romania came of age and inherited his rightful title as King. Michael I, son of Carol II, turned sixteen years old today. He celebrated his birthday with a luxurious coronation ceremony in Bucharest. Notably missing from attendance was Michael’s father, Carol, and his uncle, Nicholas. Despite these absences, the newly crowned king seemed to be in a cheerful mood -- and so did the large crowds, hopeful for the potential for great changes the new monarch may bring."
fxnews.29.a:0 "Long live Michael I of Romania!"
fxnews.30.t:0 "Nicholas I Crowned King of Romania"
fxnews.30.d:0 "[This.GetNewspaperHeader]After the tragic assassination of our dear leader, Michael I, a shadow looms over Romania. The reluctant regent has assumed the leadership of Romania once again. However, this time he leads from a more absolute position: king. Will Nicholas I lead Romania from a period of civil turmoil and internal strife to greatness? Romanians everywhere, from București to Chișinău are anxious to see the leadership of Nicholas I of Romania."
fxnews.30.a:0 "Long live Nicholas I of Romania!"
fxnews.31.t:0 "Iron Guard Rises to Power"
fxnews.31.d:0 "[This.GetNewspaperHeader]The more radical and nationalist party of the Iron Guard have won the General Elections in Romania; Today, Romanians will now wake into a new state; tinted in the green tint by the new government and its new ruling party."
fxnews.31.a:0 "The future in Romania is at stake."
fxnews.32.t:0 "Fires in the Binnenhof"
fxnews.32.d:0 "[This.GetNewspaperHeader]Celebrating its 3rd year, of coming into power, the NNB or the Nieuwe Nederlandse Beweging (New Dutch Movement) have organized a grand celebration in the Binnenhoff; with attendance from significant members of the government and some high-ranking military commanders.\n\nAs the celebration goes however, a large fire erupted in the southern part of the building, rapidly spreading and finally engulfing the whole building. Prince Bernhard and Prime Minister Geelkerken are ones that confirmed to be dead, suffocated by the smoke caused by the fire. As Amsterdam was engulfed into chaos, Socialist elements have made their move and seized the apparatus of state; declaring the Dutch Worker's Union."
fxnews.32.a:0 "Chaos engulfs the Dutch State..."
fxnews.33.t:0 "Prince Bernhard Assassinated!"
fxnews.33.d:0 "[This.GetNewspaperHeader]The people's prince, the de-facto leader of the NNB, Prince Bernhard was shot earlier today in Groningen when speaking to a massive crowd gathered to celebrate his recent reforms. The lone gunman, a suspected Socialist symphatizer, seems to have had as immediate motive revenge for the loss of his family during the hard socialist crackdowns but many observers are suspecting the hand of current party members of the NNB itself is in the plot, when the proposals brought by Geelkerken was not supported by the Prince."
fxnews.33.a:0 "That was quite unfortunate..."
fxnews.34.t:0 "Reijnders' Putsch in the Dutch State"
fxnews.34.d:0 "[This.GetNewspaperHeader]In a shocking turn of events General Izaak Reijnders of the Dutch armed forces declared a state of emergency and launched a coup in the Hague, deposing the recently in-power Geelkerken Government. Many officers within the armed forces were suspicious about the involvement of the Geelkerken's Government on the assassination of the late Prince Bernhard, which allowed them to assume complete control. The military has set up to administer the Netherlands in the foreseeable future."
fxnews.34.a:0 "The nationalists are fighting among themselves..."
fxnews.35.t:0 "Conflict in the Arabian Peninsula"
fxnews.35.d:0 "[This.GetNewspaperHeader]The Hashemite Kingdom of Arabia has been founded after the failed military campaign conducted by the Emirate of Nejd in respose to the refusal of the Hashemites to allow pilgrims from Nejd to enter Mecca.\n\nSeeing the weekness again after the London Stock Market Crash, loyalists from the House of Saud, have declared an open rebellion against the Hashemite Kingdom. Making matters worse, remnants of the House of Rashid have seized control of Ha'il and the upper part of the Kingdom, declaring a new Rashidi Emirate in the process. This has resulted in three factions vying for control over the peninsula, and whoever wins, Arabia is changed forever..."
fxnews.35.a:0 "Interesting..."
fxnews.36.t:0 "Death of Vladimir Lenin"
fxnews.36.d:0 "[This.GetNewspaperHeader]The globally renowned revolutionary and architect of the Union of Soviet Socialist Republics Vladimir Lenin has passed away after a long battle with syphillis. A massive funeral ceremony was held in Red Square where crowds of upwards of millions attended to pay their respects to the man who brought the Russian Empire to its heels and brought forward the first ever state which fully adopted the ideals of communism. The ceremony was followed by speeches from Lenin's widow Nadezhda Krupskaya, Sergei Kirov, Grigoriy Zinoniev and Mikhail Kalinin. Despite holding the position of Premier since the day the Soviet Union was born, Lenin had not publically announced a successor, and with his passing, the position now remains uneasily vacant as at the same time many members of the Communist Party of the Soviet Union begin their gambits for power as labour strikes and food shortages continue to cripple Russian stability."
fxnews.36.a:0 "Lenin was a mortal, but his legacy will last forever."
fxnews.37.t:0 "Palace of the Soviets Finishes Construction"
fxnews.37.d:0 "[This.GetNewspaperHeader]A new world record has been broken as after many setbacks and delays, the legendary Palace of the Soviets has been opened to the public much to the awe to the global community as it now stands as the tallest building in the world at an impressive 416 meters. Bearing the iconic statue of the late Lenin at its top, the structure has been designed to be the new hosting place of the Supreme Soviet and as a political convention center for the Communist Party of the Soviet Union. The chief architect of the project - Boris Iofan - has been awarded several medals by the premier himself, as his magnum opus now stands to the great envy to the outer world, showing off the might of Soviet engineering."
fxnews.37.a:0 "Truly an achievement for workers all around the world."
fxnews.38.t:0 "Military Coup in the Soviet Union"
fxnews.38.d:0 "[This.GetNewspaperHeader]Moscow and Leningrad have been completely locked down overnight as thousands of Red Guard troops have been mobilized, enacting martial law just as the cities were expected to be overwhelmed by the masses of demonstrators protesting the massive food shortages and instability following Lenin's recent death. General Mikhail Tukhachevsky took to the podium in the Kremlin alongside Klement Voroshilov and Mikhail Frunze to announce that the Communist Party's indecisiveness and the "imminent threat of a Trotskyite coup" forced the Red Army to step in to bring back order. While most of the Soviet Red Army has declared their allegiance to Tukhachevsky, the same could not be said about public support for the coup as the squabbling opposition have united behind figures like Sergei Kirov and Grigoriy Zinoniev, who hope to stop the coup through popular demonstrations."
fxnews.38.a:0 "Are the Soviets at their breaking point?"
fxnews.39.t:0 "Voroshilov Assumes Power in Russia"
fxnews.39.d:0 "[This.GetNewspaperHeader]As the Red Army continued pacifying the Soviet Union from protesters after a nationwide martial law was declared, it seems that Tukhachevsky's rule was not absolute as he was forced to resign from being the head of the military under pressure of his aide and fellow field marshal Klement Voroshilov, who with the help of his camarilla managed to quietly seize power. Voroshilov was soon after officially enshrined as Premier of the Soviet Union at the Kremlin, and has publically went on to promise to alleviate the pressures of the famines of the last few years and to bring stability back to the nation with the help of the might of the Red Army. His militaristic demeanor isn't expected to change as the Soviet Union has started its transition into an effectively red junta."
fxnews.39.a:0 "In times of crisis, sometimes a strong hand is needed."
fxnews.40.t:0 "Formation of the Co-Prosperity Sphere"
fxnews.40.d:0 "[This.GetNewspaperHeader]Dignitaries from the Philippines and Japan have met in Tokyo in the last few days discussing about a military and economic alliance for Asian nations. Today, they have announced the Greater East Asia Co-Prosperity Sphere; these quasi-military and economic alliance that aims to expel Western Imperialism in East Asia. As of today, all members states of this alliance include Japan and the Philippines, with membership automatically passed to their subject states.\n\nWith rising nationalist ambitions of Japan and the Philippines in Asia, the British Foreign Office and refused to comment on the matter, stating that they are working on the two countries to preserve the peace in the region; however, the French Foreign Minister have expressed their concerns over these new rising alliance."
fxnews.40.a:0 "Interesting..."
fxnews.41.t:0 "The Korean Uprising"
fxnews.41.d:0 "[This.GetNewspaperHeader]The rise of Japan in recent decades massively upset the status quo in East Asia, and the annexation of Korea in 1910 to the Land of the Rising Sun was seen as indicative of a new order on the mainland. However Japanese power is not limitless, and colonisation efforts in Korea, Manchuria and Formosa have led to great resentment against their occupiers, leading in this instance to open revolt on the Korean peninsula.\nDespite extensive efforts by the Japanese to crack down on the Korean minority in Fengtian to dissuade exiles' efforts to gain foreign arms, open rebellion broke out in Korea today as Koreans seized strategic locations across the peninsula. No doubt the Imperial response will be swift, and few are holding out for a native victory."
fxnews.41.a:0 "The Azure Hills will be bathed in blood."
fxnews.42.t:0 "The Indochinese Uprising"
fxnews.42.d:0 "[This.GetNewspaperHeader]The Indochinese region have been colonialized and exploited by the French since 1862. Now, Indochinese nationalists and leftists under a coalition government called the Viet Minh have risen up against the colonial regime. Ngo Din Diem, the head of the Viet Minh, declared the Independence of Indochina in Saigon. After paying homage to the resistance of Asian people, he condemned the brutal French oppression of Asian people and affirmed the Indochinese people's commitment to the unity of Asia.\nObservers agree with French media that there is outside intervention on this matter; but French officials have not stated who might be it."
fxnews.42.a:0 "Interesting..."
fxnews.43.t:0 "Birth of the Malayan Confederation"
fxnews.43.d:0 "[This.GetNewspaperHeader]On this day, the World was notified of the Malayan Confederation's formation. It is a union between the territories of the Philippines, Malaya, and Indonesia. The country is divided not only by thousands of kilometers of sea but also internally by a multitude of cultures.\n\nAlthough it is yet to be seen if these difficulties will be overcome in time, the Confederation is likely to be a dominant force in Southeast Asia."
fxnews.43.a:0 "Interesting..."
fxnews.44.t:0 "Army Seized Control of the Philippines"
fxnews.44.d:0 "[This.GetNewspaperHeader]The recent events in the Philippines has shocked the nation to its core, first the corruption scandal of Secretary Aquino was uncovered, then the London Stock Market has crashed plunging the nation into a political battlefield.\n\nAs the protesters gained strength and symphathy in the local population, a guard sympathetic to their cause and have assassinated the President cold-blooded in his office; resulting the army to seize control of the government."
fxnews.44.a:0 "Oh no, that's horrible!"